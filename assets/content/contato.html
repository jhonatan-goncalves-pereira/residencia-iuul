
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Entre em Contato</h2>
            <form id="contactForm" >
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" required class="form-control" id="name" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" required id="message" rows="5"
                        placeholder="Sua mensagem"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                       <!-- <button type="button" id="clearMessages">Limpar Mensagens</button>-->
                        <a href="mensagem.html">Ver Mensagens</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" id="btnEmail" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
</div>
